<div class="back-to-home rounded d-none d-sm-block">
  <a routerLink="/" class="btn btn-icon btn-soft-primary">
    <i-feather name="home" class="icons"></i-feather>
  </a>
</div>
<!-- Hero Start -->
<section class="bg-home bg-circle-gradiant d-flex align-items-center">
  <div class="bg-overlay bg-overlay-white"></div>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-5 col-md-8">
        <div class="card login-page bg-white shadow rounded border-0">
          <img src="https://subastaccm.s3.us-west-2.amazonaws.com/Varios/logo+web+cuarto.png" class="img-login"  alt=""> 
          <div class="card-body">

                <div class="col-12 text-center flex">
                  <p class="mb-0 mt-3"><small class="text-dark mr-2 original">Si no tienes cuenta Regístrate  aqui</small></p>
                  <a  routerLink="/auth-signup" class="btn btn-info btn-block ama">
                    Regístrate  
                  </a>
                </div>
	    <h4 class="card-title text-center">Inicio de sesión</h4>
            <form class="login-form mt-4" (ngSubmit)="onSubmit()" *ngIf="loginForm" [formGroup]="loginForm">
              <div class="row">
                <div class="col-lg-12">
                  <div class="form-group position-relative">
                    <label>Usuario <span class="text-danger">*</span></label>
                    <i-feather name="user" class="fea icon-sm icons"></i-feather>
                    <input type="email" class="form-control pl-5" formControlName="username" placeholder="Correo Electrónico" name="username" required="">
                  </div>
                </div>

                <div class="col-lg-12">
                  <div class="form-group position-relative">
                    <label>Contraseña <span class="text-danger">*</span></label>
                    <i-feather name="key" class="fea icon-sm icons"></i-feather>
                    <input type="password" class="form-control pl-5" formControlName="password" placeholder="Contraseña" required="">
                  </div>
                </div>

                <div class="col-lg-12">
                  <div class="d-flex justify-content-between">
                    <div class="form-group">
                      <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="customCheck1">
                        <label class="custom-control-label" for="customCheck1">Recuerdame</label>
                      </div>
                    </div>
                    <p class="forgot-pass mb-0"><a routerLink="/auth-re-password"
                        class="text-dark font-weight-bold">¿Olvidó su contraseña?</a></p>
                  </div>
                </div>
                <div class="col-lg-12 mb-0">
					<button class="btn btn-primary btn-block">
						Iniciar sesión
					</button>
					<a [routerLink]="['/']" class="btn btn-info btn-block">
						Ver Catálogo   
					</a>
                </div>
