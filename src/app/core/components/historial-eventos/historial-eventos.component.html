<section class="section" style="margin-top: 100px">
	<div class="container">
		<table class="table">
			<thead>
				<tr>
					<th>Nombre del Evento</th>
					<th>Descripci√≥n del Evento</th>
					<th>Fecha de Inicio</th>
					<th>Fecha Fin</th>
				</tr>
			</thead>
			<tbody>
				<tr (click)="changeEvento(evento)" class="pointer" *ngFor="let evento of eventos">							
					<td>{{ evento.nombre }}</td>
					<td>{{ evento.descripcion }}</td>
					<td>{{ evento.fechaInicio | date: 'yyyy-MM-dd HH:mm' }}</td>
					<td>{{ evento.fechaFin | date: 'yyyy-MM-dd HH:mm' }}</td>
				</tr>
			</tbody>
		</table>
	</div>
</section>
