 <section class="bg-half-170  d-table w-100" id="ranchos">
    <div class="container">
        <a href="#" [routerLink]="['/page/users-pagos/crear', userId]" class="btn btn-primary">Crear</a>
        <div class="table-responsive bg-white shadow rounded mt-4">
            <table class="table mb-0 table-center">
                <thead class="bg-light">
                    <tr>
                        <th scope="col">Username</th>
                        <th scope="col">Monto</th>
                        <th scope="col">Creado Por</th>
                        <th scope="col">Fecha Pago</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let pago of usersPagos | slice: (page-1) * pageSize : page * pageSize">
                        <td>{{ pago.user.username }}</td>
                        <td>{{ pago.monto | currency }}</td>
                        <td>{{ pago.creadoPor.username }}</td>
                        <td>{{ pago.fechaPago | date: 'dd/MM/yyyy' }}</td>
                        <td>
                            <div class="btn-group" role="group" aria-label="Acciones">
                                <button type="button" class="btn btn-info" [routerLink]="['/page/users-pagos/editar', userId, pago.id]">Editar</button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <br />
        <ngb-pagination *ngIf="usersPagos" [(page)]="page" [pageSize]="pageSize" [collectionSize]="usersPagos.length"></ngb-pagination>
    </div>
 </section>

 <!-- Back to top -->
 <a href="javascript: void(0);" class="btn btn-icon btn-soft-primary back-to-top" id="back-to-top"
    [ngxScrollTo]="'#home'">
    <i-feather name="arrow-up" class="icons"></i-feather>
 </a>
